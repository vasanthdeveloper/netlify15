<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="main2">
        <h1 id="title">Calculator</h1>
        <p id="description">Perform Arithemetic operations</p>
    </div>
    
   <div class="main">
            <input class="main1" type="text" name="" id="result" readonly>
          <div style="margin-top: 30px;margin-left: 7px;" id="button">
            <button type="button" onclick="appendToDisplay('7')" class="btn btn-info p-3 rounded-circle btn-sm" value="7" id="7">7</button>
            <button type="button" onclick="appendToDisplay('8')" class="btn btn-info p-3 rounded-circle btn-sm" id="8">8</button>
            <button type="button" onclick="appendToDisplay('9')" class="btn btn-info p-3 rounded-circle btn-sm" id="9">9</button>
            <button type="button" onclick="appendToDisplay('+')" class="btn btn-info p-3 rounded-circle btn-sm" id="add" style="background-color: orange;color: black;">+</button>
            <button type="button" onclick="appendToDisplay('4')" class="btn btn-info p-3 rounded-circle btn-sm" id="4">4</button>
            <button type="button" onclick="appendToDisplay('5')" class="btn btn-info p-3 rounded-circle btn-sm"id="5">5</button>
            <button type="button" onclick="appendToDisplay('6')" class="btn btn-info p-3 rounded-circle btn-sm" id="6">6</button>
            <button type="button" onclick="appendToDisplay('-')" class="btn btn-info p-3 rounded-circle btn-sm" id="subtract" style="background-color: orange;color: black;">-</button>
            <button type="button" onclick="appendToDisplay('1')" class="btn btn-info p-3 rounded-circle btn-sm" id="1">1</button>
            <button type="button" onclick="appendToDisplay('2')" class="btn btn-info p-3 rounded-circle btn-sm" id="2">2</button>
            <button type="button" onclick="appendToDisplay('3')" class="btn btn-info p-3 rounded-circle btn-sm" id="3">3</button>
            <button type="button" onclick="appendToDisplay('*')" class="btn btn-info p-3 rounded-circle btn-sm" id="x" style="background-color: orange;color: black;">x</button>
            <button type="button" onclick="clearDisplay()" class="btn btn-info p-3 rounded-circle btn-sm" id="clear" style="background-color: red">C</button>
            <button type="button" onclick="appendToDisplay('0')" class="btn btn-info p-3 rounded-circle btn-sm" id="0">0</button>
            <button type="button" onclick="calculateResult('=')" class="btn btn-info p-3 rounded-circle btn-sm" id="equal" style="background-color: green;">=</button>
            <button type="button" onclick="appendToDisplay('/')" class="btn btn-info p-3 rounded-circle btn-sm" style="background-color: orange;color: black;">/</button>
          </div>
   </div>
   <script src="index.js"></script>
   <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</body>
</html>
